<div fxLayout="row" fxFlexFill>
  <div class="sec1">
    <h3>Login</h3>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="example-container" fxFlex.xs="55">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="adminId">
        <mat-icon matSuffix>username</mat-icon>
      </mat-form-field>
    </div>

    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="adminPassword">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </div>

    <div class="example-container" fxFlex.xs="15">
      <button mat-raised-button color="primary" type="submit">Login</button>
    </div>
  </form>
    <br />
    <span><a routerLink="/login/forget"> Forget Password/ Forgot User Name</a></span>
  </div>

</div>
