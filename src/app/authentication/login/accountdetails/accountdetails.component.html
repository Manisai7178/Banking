
  <div
     fxLayout="row"
     fxLayout.xs="row"
     fxFlexFill >
     <div class="sec1">
      <mat-toolbar color="primary" >Add Account Details</mat-toolbar>
<mat-divider></mat-divider>
<form [formGroup]="accountdetails" (ngSubmit)="saveAccountdetails(accountdetails.value)">
      <!-- <legend class="borderof">Register</legend> -->
    <div class="example-container" fxFlex.xs="55">
      <mat-form-field appearance="outline">
        <mat-label>FullName</mat-label>
        <input type="text" matInput formControlName="customerUsername">
      </mat-form-field>      </div>
    <!--<div class="example-container" >
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input type="text"  matInput >
      </mat-form-field>
          </div>-->
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
        <mat-label>Father's Name</mat-label>
        <input type="text" matInput formControlName="fatherName" >
      </mat-form-field>
    <!-- </div> -->
    <!-- <div class="example-container"  fxFlex.xs="15"> -->
      <mat-form-field appearance="outline">
        <mat-label>Mobile Number</mat-label>
        <input type="number" matInput formControlName="mobileNo" >
      </mat-form-field>      
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
        <mat-label>Email ID</mat-label>
        <input type="email" matInput formControlName="email">
      </mat-form-field>
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <select matNativeControl required formControlName="gender">
            <option value="Male">Male</option>
            <option value="Female ">Female</option>
           
          </select>
      </mat-form-field>
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
        <mat-label>Adharcard Number</mat-label>
        <input type="number"  matInput formControlName="adhaarNo" maxlength="12" >
      </mat-form-field>
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
        <mat-label>PAN</mat-label>
        <input type="text"  matInput formControlName="panNo" maxlength="10">
      </mat-form-field>
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
        <mat-label>DOB</mat-label>

        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName='address'></textarea>

      </mat-form-field>
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
          <mat-label>state</mat-label>
          <select matNativeControl required formControlName="state">
            <option value="Maharashtra">Volvo</option>
            <option value="Karnataka">Saab</option>
            <option value="Andrapradesh">Mercedes</option>
            <option value="Tamilnadu">Audi</option>
          </select>
      </mat-form-field>
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <select matNativeControl required formControlName="city">
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
          </select>
      </mat-form-field>
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
        <mat-label>Pin Code</mat-label>
        <input type="number"  matInput  formControlName="pincode" maxlength="6" minlength="6">
      </mat-form-field>
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
        <mat-label>AnnualIncome</mat-label>
        <input type="number"  matInput  formControlName="annualIncome" min="0" >
      </mat-form-field>
    </div>
    <div class="example-container" fxFlex.xs="15">
      <mat-form-field appearance="outline">
        <mat-label>Occupation</mat-label>
        <input type="text"  matInput  formControlName="occupationType">
      </mat-form-field>
    </div>


    <div class="example-container" fxFlex.xs="15">
      <button mat-raised-button color="primary" type="submit">Save Account Details</button>

    </div>
  </form>
  </div>
  <!-- </fieldset> -->

</div>
